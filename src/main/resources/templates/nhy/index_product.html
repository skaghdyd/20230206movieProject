<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thtmeleaf/layout"
layout:decorate="~{layout/basic.html}">
<div layout:fragment="content">
	<button style="border:1px solid black" class="btn" onclick="list()">상품목록</button>
	<button style="border:1px solid black" class="btn" onclick="receivingProduct()">상품입고</button>
	<button style="border:1px solid black" class="btn" onclick="receivingProductList()">상품입고내역</button>
	<button style="border:1px solid black" class="btn" onclick="sell()">상품판매</button>
	<button style="border:1px solid black" class="btn" onclick="sellProductList()">상품판매내역</button>
	<hr>
	<div id="view">
		<iframe id="iframe" src="" style="display:block; width:80vw; height: 100vh"></iframe>
	</div>
</div>
<script layout:fragment="script">
	function list(){
		$.ajax({
			url:'list',
			type:'GET',
			success:function(result){
				$('#iframe').attr("src", "list");
			}
		});
	}
	
	function receivingProduct(){
		$.ajax({
			url:'receivingProduct',
			type:'GET',
			success:function(result){
				$('#iframe').attr("src", "receivingProduct");
			}
		});
	}
	
	function receivingProductList(){
		$.ajax({
			url:'receivingProductList',
			type:'GET',
			success:function(result){
				$('#iframe').attr("src", "receivingProductList");
			}
		});
	}
	
	function sell(){
		$.ajax({
			url:'sell',
			type:'GET',
			success:function(result){
				$('#iframe').attr("src", "sell");
			}
		});
	}
	
	function sellProductList(){
		$.ajax({
			url:'sellProductList',
			type:'GET',
			success:function(result){
				$('#iframe').attr("src", "sellProductList");
			}
		});
	}
	
</script>
</html>
