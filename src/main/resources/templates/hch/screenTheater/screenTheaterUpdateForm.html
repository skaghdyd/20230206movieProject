<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thtmeleaf/layout"
layout:decorate="~{layout/iframe.html}">
<div layout:fragment="content">
	<form action="/screenTheater/screenTheaterUpdate" method="post" th:each="screenTheater : ${ screenTheaterList }">
		상영관코드<input th:value="${screenTheater.screenTheater_code}" readonly><br>
		영화관이름<input type="text" name="movie_name" th:value="${movie.movie_name}"><br>
		상영관이름<input type="text" name="movie_releaseDate" th:value="${movie.movie_releaseDate}"><br>
		상영관가격<input type="text" name="movie_plot" th:value="${movie.movie_plot}"><br>
		<input type="submit" value="수정">
	</form>
</div>
<script layout:fragment="script" th:inline="javascript">
</script>
</html>
