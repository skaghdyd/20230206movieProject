<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thtmeleaf/layout"
layout:decorate="~{layout/iframe.html}">
<div layout:fragment="content">
	<h1>영화등록</h1>
	<form action="/movie/movieInsert" method="post">
		영화이름<input type="text" name="movie_name"><br>
		영화개봉일<input type="date" name="movie_releaseDate"><br>
		영화줄거리<textarea name="movie_plot" cols="50" rows="10"></textarea><br>
		영화장르
		<select name="movie_genre">
			<option value="">장르를 선택하세요.</option>
			<option value="드라마">드라마</option>
			<option value="멜로">멜로</option>
			<option value="액션">액션</option>
			<option value="코미디">코미디</option>
			<option value="SF">SF</option>
			<option value="뮤지컬">뮤지컬</option>
			<option value="음악">음악</option>
			<option value="공포">공포</option>
		</select><br>
		<input type="submit" value="등록">
	</form>
</div>
<script layout:fragment="script" th:inline="javascript">
</script>
</html>
