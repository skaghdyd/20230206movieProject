<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<form action="/movie/movieUpdate" method="post" th:each="movie : ${ movieList }">
	영화코드<input type="text" name="movie_code" th:value="${movie.movie_code}" readonly><br>
	영화이름<input type="text" name="movie_name" th:value="${movie.movie_name}"><br>
	영화개봉일<input type="date" name="movie_releaseDate" th:value="${movie.movie_releaseDate}"><br>
	영화줄거리<input type="text" name="movie_plot" th:value="${movie.movie_plot}"><br>
	영화장르<select name="movie_genre">
	<option value="">장르를 선택하세요.</option>
	<option value="드라마">드라마</option>
	<option value="멜로">멜로</option>
	<option value="액션">액션</option>
	<option value="코미디">코미디</option>
	<option value="SF">SF</option>
	<option value="뮤지컬">뮤지컬</option>
	<option value="음악">음악</option>
	<option value="공포">공포</option>
</select><br>
	<input type="submit">
</form>
</body>
</html>
