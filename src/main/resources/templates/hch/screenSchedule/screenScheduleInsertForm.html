<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

</style>
</head>
<body>
<a href="/index.html">홈페이지이동</a>
<h1>상영스케줄등록</h1>
<form>
영화관이름<select id="movieTheaName" name="movieTheater_name"  onchange="categoryChange(this)">
	<option>--영화관을 선택하세요.--</option>
	<option th:each="mTLst : ${mTLst}" th:value="${mTLst.movieTheater_name}" th:utext="${mTLst.movieTheater_name}"></option>
	</select>
	<br>

상영관이름<select id="screenTheaName" name="screenTheater_name">
	<option>--상영관을 선택하세요.--</option>
	</select><br>
날짜 선택<input type="date" name="screenSchedule_date" ><br>
영화선택<select id="movieName" name="movie_name">
	<option th:each="mLst : ${mLst}"  th:value="${mLst.movie_name}" th:utext="${mLst.movie_name}"></option>
</select><br>
시간선택<input type="time" name="screenSchedule_time" min="08:00" max="24:00" step="300"  required>
</form>

<script>
function categoryChange(e) {
	var selecName = $('#movieTheaName').val();
	
	$.ajax({
		type: "POST",
		url: "/screenSchedule/movieNameSend",
		data: {
			selecName:selecName
			},
		error : function(XMLHttpRequest, textStatus, errorThrown){ // 비동기 통신이 실패할경우 error 콜백으로 들어옵니다.
            alert("통신 실패.")
        },
        success : function(res){ // 비동기통신의 성공일경우 success콜백으로 들어옵니다. 'res'는 응답받은 데이터이다.
       
        	var target = document.getElementById("screenTheaName");
        	target.options.length = 0;
        	
        	$.each(res, function(index, value) {
 
        		var opt = document.createElement("option");
        		opt.value = value.screenTheater_name;
        		opt.innerHTML = value.screenTheater_name;
        		target.appendChild(opt);
        	});
        	 	if (res == '') {
        		var opt = document.createElement("option");
        		opt.innerHTML = "--상영관을 선택하세요.--";
        		target.appendChild(opt);
        	}
        }
	});
	
}
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</body>
</html>
